<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="jquery.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

	<script src="script.js"></script>
</head>
<body>
	<h1 class="display-3 text-center m-md-5">Password Generator</h1>

	<div class="container">
		<div class="row">
			<div class="col">
				<h2 class="display-4 text-center">Settings</h2>

				<form name="settings" id="settings" action="#" method="POST" autocomplete="off">
					<h4 class="mt-md-2">Words</h4>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="nb_words">Number of words :</label>
							<select name="nb_words" id="nb_words"  class="custom-select" required>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="min_lenght">Min lenght :</label>
							<select name="min_lenght" id="min_lenght" class="custom-select" required>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="max_lenght">Max lenght :</label>
							<select name="max_lenght" id="max_lenght" class="custom-select" required>
							</select>
						</div>
					</div>

					<h4 class="mt-md-2">Transformation</h4>
					<div class="form-group">
						<label for="transformation">Transformation :</label>
						<select name="transformation" id="transformation" class="custom-select ml-sm-2" required>
					        <option value="ALTERNATE" selected="selected">alternating WORD case</option>
					        <option value="CAPITALISE">Capitalise First Letter</option>
					        <option value="INVERT">cAPITALISE eVERY lETTER eXCEPT tHe fIRST</option>
					        <option value="LOWER">lower case</option>
					        <option value="UPPER">UPPER CASE</option>
					        <option value="RANDOM_WORD">EVERY word randomly CAPITALISED or NOT</option>
					        <option value="RANDOM_LETTER">EvERY leTter RAndOmLy cAPITAliseD Or nOt</option>
					    </select>
					</div>

					<h4 class="mt-md-2">Separator</h4>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="separator">Separator :</label>
							<select name="separator" id="separator" class="custom-select" required>
						        <option value="RANDOM" selected="selected">Random</option>
						        <option value="SPECIFIED">Specified</option>					        
						    </select>
						</div>
						<div class="form-group col-md-6">
							<label for="characters">Character(s) :</label>
							<input type="text" name="characters" id="characters" class="form-control" required value="!@$%^&*-_+=:|~?/.;">
						</div>
					</div>

					<h4 class="mt-md-2">Padding</h4>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="padding_before">Digits :</label>
							<select name="padding_before" id="padding_before" class="custom-select ml-sm-2" required>			        
						    </select>
						</div>
						<div class="form-group col-md-4">
							<label for="padding_type">Padding type :</label>
							<select name="padding_type" id="padding_type" class="custom-select ml-sm-2" required>
						        <option value="RANDOM" selected="selected">Random</option>
						        <option value="SPECIFIED">Specified</option>					        
						    </select>
						</div>
						<div class="form-group col-md-4">
							<label for="padding_characters">Character(s) :</label>
							<input type="text" name="padding_characters" id="padding_characters" class="form-control ml-sm-2" required value="!@$%^&*-_+=:|~?/.;">
						</div>
					</div>
			</div>
			<div class="col">
					<h2 class="display-4 text-center">Render</h2>

					<div class="text-center">
						<input type="submit" id="button" value="Generate !" class="btn btn-primary btn-lg text-center"/>
					</div>

					<div id="loading" class="d-flex justify-content-center">
						<div class="spinner-border text-primary mt-md-2" style="display:none;" role="status">
						  <span class="sr-only">Loading...</span>
						</div>
					</div>

					<textarea style="display:none;" id="result" class="form-control mt-sm-2"></textarea>

					<div class="progress mt-md-2" id="progress" style="height: 5px; display: none;">
						<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" id="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</form>
			</div>
		</div>

		<div class="container mb-md-4 text-center">
			Format of result :

			<kbd><kbd>Padding</kbd></kbd> <kbd>...</kbd> <kbd><kbd>Padding</kbd></kbd> <kbd><kbd>Word</kbd></kbd> <kbd><kbd>Separator</kbd></kbd> <kbd>...</kbd> <kbd><kbd>Separator</kbd></kbd>   <kbd><kbd>Word</kbd></kbd> <kbd><kbd>Padding</kbd></kbd> <kbd>...</kbd> <kbd><kbd>Padding</kbd></kbd>

		</div>

	</div>

	<div id="dico" style="display: none;">imempty</div>



	<footer class="footer mt-auto py-3 bg-dark text-white-50">
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<span class="text-muted">Created by Romain Brocheton</span><br/>
				</div>
				<div class="col text-center">
					<span class="text-muted">Version 1.0</span><br/>
				</div>
			</div>
		</div>
	</footer>
</body>
